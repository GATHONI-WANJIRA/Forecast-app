<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="icons/search.png"></button>
        </div>
        <div class="weather">
            <img src="icons/rain.png" class="weather icon">
            <h1 class="temp">1Â°C </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col1">
                    <img src="icons/humidity.png" class="humidity">
                    <h4>90%</h4>
                    <h5>Humidity</h5>
                </div>
                <div class="col2">
                    <img src="icons/wind.png" class="wind">
                    <h4>2.68km/h</h4>
                    <h5>Wind speed</h5>
                </div>
            </div>
            





        </div>
    </div>
</body>
</html>
