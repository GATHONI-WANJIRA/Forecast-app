<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Search card -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="icons/search.png"></button>
        </div>

        <!-- Weather -->
        <div class="weather">
            <img src="icons/rain.png" class="weather-icon">
            <h1 class="temp">1Â°C </h1>
            <h2 class="city">New York</h2>

            <!--Weather Details  -->
            <div class="details">
                <div class="col1">
                    <img src="icons/humidity.png" class="humidity">

                    <div class="text1">
                    <p>90%</p>
                    <p>Humidity</p>
                   
                </div>
                </div>

                <div class="col2">
                    <img src="icons/wind.png" class="wind">

                    <div class="text2">
                    <p>2.68km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
