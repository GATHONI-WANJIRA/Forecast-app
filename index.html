<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Search card -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="icons/search.png"></button>
        </div>

        <!-- Weather -->
        <div class="weather">
            <img src="icons/rain.png" class="weather-icon">
            <h1 class="temp">1°C </h1>
            <h2 class="city">New York</h2>

            <!--Weather Details  -->
            <div class="details">
                <div class="col1">
                    <img src="icons/humidity.png" >
                    <p class="humidity">90%</p>
                    <p class="weather-text">Humidity</p>
                </div>
                

                <div class="col2">
                    <img src="icons/wind.png" >
                    <p class="wind">2.68km/h</p>
                    <p class="weather-text">Wind Speed</p>
                
            </div>
            </div>
        </div>
    </div>

<script> 

const apiKey = "5864589adc68d767a508dc23606fcb51";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=nairobi";

async function checkWeather(){
    const response = await fetch(apiUrl + `&appid=${apiKey}`);
    var data = await response.json();
    console.log(data);


    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML=data.main.temp + "°C" ;
    document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";



}
checkWeather();
</script>

</body>
</html>
